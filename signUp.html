<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kian's Friendly Shop - Sign In</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="signIn-logo-container">
        <img src="logo.png" class="logo-pic">
        <span class="logo">Kian's Friendly Shop</span>
        </div>

    <!-- Sign Un form section -->
    <div class="signUp-container">
        <div class="customer-form">
            <h1>Sign Up</h1>
            <form action="landingpage.html" method="POST">
                <label for="fname"><i class="fa fa-user"></i> First Name</label>
                <input id="fname" type="text" placeholder="Enter First Name" class="form-control">

                <label for="lname"><i class="fa fa-user"></i> Last Name</label>
                <input id="lname" type="text" placeholder="Enter Last Name" class="form-control">

                <label for="email"><i class="fa fa-user"></i> Email</label>
                <input id="email" type="email" placeholder="Enter Email" class="form-control">

                <label for="address"><i class="fa-solid fa-location-dot"></i> Address</label>
                <input id="address" type="text" placeholder="Enter Address" class="form-control">

                <label for="number"><i class="fa-solid fa-phone"></i> Phone Number</label>
                <input id="number" type="tel" placeholder="Enter Phone Number" class="form-control">

                <label for="psw"><i class="fa fa-lock"></i> Password</label>
                <input id="psw" type="password" placeholder="Enter Password" class="form-control">

                <p>Already have an account?</p> <a href="index.html">Sign in </a>

                <div class="button1">
                    <button type="submit" class="btn-primary-signUp">Create Account</button>
                </div>
            </form> 
        </div>
    </div>

    <!-- Footer section -->
    <footer>

        <div class="footer-container">
            <div class="footer-nav">
                <p><a href="about.html">About Us</a></p>
                <p><a href="#">Terms and Condition</a></p>
                <p><a href="#">Feedback</a></p>
            </div>

            <div class="stay-connected">
                <p><a >- Stay Connected -</a></p>
            </div>

            <div class="social-media-icons">
                <a href="https://www.facebook.com/profile.php?id=100091635424718" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.facebook.com/messages/t/110438055346263" target="_blank"><i class="fa-brands fa-facebook-messenger"></i></a>
            </div> 
        </div>
        
        <div class="footer-bottom">
            <p>Copyright Â© 2024 StudyMate Designers. All Rights Reserved.</p>
        </div>

    </footer>

</body>
</html>
